<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimalist Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <nav>ROCK PAPER SCISSORS</nav>
    <div class="flexdisplay">
      <div class="user">
        YOUR SCORE
        <h1 class="userscore">0</h1>
      </div>
      <div class="game">
        <p class="compchoice"></p>
        <p class="usrchoice"></p>
        <p class="result"></p>
        <p class="gameresult"></p>
        <p class="gameno">○ ○ ○ ○ ○</p>
      </div>
      <div class="comp">
        COMPUTER SCORE
        <h1 class="compscore">0</h1>
      </div>
    </div>
    <div class="buttons">
      <button id="rock">ROCK</button>
      <button id="paper">PAPER</button>
      <button id="scissor">SCISSORS</button>
    </div>
  </body>
</html>
